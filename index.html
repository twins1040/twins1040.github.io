<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천명욱 이력서</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --accent-color: #000;
            --text-color: #444;
            --light-gray: #f8f8f8;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem 3rem;
            background: white;
        }

        .header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .contact-info {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .experience-item, .project-item {
            margin-bottom: 2rem;
        }

        .experience-header, .project-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .primary-title {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .secondary-title {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .period {
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .details {
            color: var(--text-color);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            padding-left: 0;
        }

        .details li {
            margin-bottom: 0.3rem;
            list-style-type: none;
        }

        .details li::before {
            content: '•';
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            margin-bottom: 1.5rem;
        }

        .skill-category h3 {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-item {
            background: var(--light-gray);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header {
                flex-direction: column-reverse;
                align-items: center;
                text-align: center;
            }

            .skills-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>천명욱</h1>
            <div class="subtitle">Software Developer</div>
            <div class="contact-info">
                <p><a href="mailto:twins1040@gmail.com">twins1040@gmail.com</a></p>
                <p><a href="https://github.com/twins1040" target="_blank">github.com/twins1040</a></p>
            </div>
        </header>

        <section class="section">
            <h2 class="section-title">경력</h2>
            <div id="experience"></div>
        </section>

        <section class="section">
            <h2 class="section-title">프로젝트</h2>
            <div id="projects"></div>
        </section>

        <section class="section">
            <h2 class="section-title">기술 스택</h2>
            <div id="skills" class="skills-container"></div>
        </section>

        <section class="section">
            <h2 class="section-title">학력</h2>
            <div id="education"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
